<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=10, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hot Beans</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="header.css">
</head>

<body>
    <div id="header">
        <a href="./index.html"><img src="images/logos/beansW.png" id="logo" tabindex="1" alt="logo"></a>


        <div id="burger" onclick="burgerX(this)" tabindex="2">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
        </div>
    </div>


    <div class="navigationWindow" id="nw">
        <a href="companyProfile/companyProfile.html">Company Profile</a>
        <a href="team/team.html">Our Team</a>
        <a href="apply/apply.html">Apply for a Position</a>
        <a href="building/building.html">Building Plan</a>
    </div>

    <div id="background"></div>

    <h1 id="mainTitle">Hot Beans</h1>
    <h2 id="mainSubtitle"> Web Development Agency</h2>
    
    <a id="turn" onclick="backgroundF()" href="#">Turn Background Off</a>
</body>
</html>

<script src="scripts/three.r95.min.js"></script>
<script src="scripts/vanta.net.min.js"></script>

<script>
    var burger = document.getElementById("burger");
    burger.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            burgerX(burger);
        }
    });


    var open = false;
    function burgerX(x) {
        x.classList.toggle("change");
        if (!open) {
            open = true;
            document.getElementById("nw").style.width = "100%";
            document.getElementById("logo").src = "images/logos/beansB.png";
        } else {
            open = false;
            document.getElementById("nw").style.width = "0%";
            document.getElementById("logo").src = "images/logos/beansW.png";
        }
    }

    VANTA.NET({
        el: "#background",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 0.85,
        scaleMobile: 0.50,
        color: 0x3fd1ff,
    });

    var backgroundV = true;

    function backgroundF() {
        var x = document.getElementById("background");

        if (backgroundV) {
            backgroundV = false;
            x.style.display = "none";
            console.log("off");
        } else {
            backgroundV = true
            x.style.display = "block";
            console.log("on");
        }
    }
</script>
